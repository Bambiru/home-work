<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width; initial-scale=1.0" />
    <title>select 컴포넌트</title>
    <link rel="stylesheet" href="/css/mission-03.css" />
  </head>
  <body>
    <div class="select-components">
      <article class="select-wrapper">
        <button class="btn-select button-none" role="select" lang="en">
          Language
        </button>
        <ul class="select-list">
          <li role="option">
            <button type="button" class="button-none">한국어</button>
          </li>
          <li role="option" lang="en">
            <button type="button" class="button-none">Englist</button>
          </li>
        </ul>
      </article>
    </div>
  </body>
</html>
