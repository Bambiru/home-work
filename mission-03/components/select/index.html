<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>select 컴포넌트</title>
    <link rel="stylesheet" href="/css/style.css" />
    <script src="/js/main.js" defer></script>
  </head>
  <body>
    <div class="select-components">
      <div class="select-wrapper">
        <h2 class="sr-only">select박스</h2>
        <button class="btn-select button-none">언어</button>
        <ul class="select-list">
          <li role="option">
            <button type="button" class="option-button button-none">
              한국어
            </button>
          </li>
          <li role="option" lang="en">
            <button type="button" class="option-button button-none">
              English
            </button>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
