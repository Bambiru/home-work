<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>이디야 - 로그인</title>
    <meta
      name="description"
      content="이디야 커피 브랜드 사이트 로그인 페이지"
    />
    <link rel="icon" href=".assets/favicon/favicon.svg" />
    <!-- 웹폰트 -->
    <link
      href="//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/mission-02.css" />
    <script src="./js/mission-02.js" defer></script>
  </head>
  <body>
    <main class="main">
      <div class="main-inner">
        <div class="login-headline">
          <h1 class="login-title">로그인</h1>
          <p lang="en" class="greetings-en">Welcome, Ediya Coffee</p>
          <p class="greetings-ko">이디야커피에 오신 것을 환영합니다.</p>
        </div>
        <form action="/" method="post" class="login-form">
          <fieldset class="reset-box">
            <legend class="sr-only">회원 로그인 폼</legend>
            <div class="user-form user-email">
              <input
                type="email"
                name="userEmail"
                id="userEmail"
                required
                autocomplete="off"
                placeholder="yamoo9@euid.dev"
              />
              <label for="userEmail">이메일</label>
              <span></span>
              <em>이메일 입력 방법이 잘못되었습니다. (예: user@domain.io) </em>
            </div>
            <div class="user-form user-password">
              <input
                type="password"
                name="userPassword"
                id="userPassword"
                required
                autocomplete="off"
                placeholder="숫자, 영어 조합 6자 이상"
                minlength="6"
                pattern="^(?=.*[a-zA-Z])(?=.*[0-9]).{6,50}$"
              />
              <label for="userPassword">패스워드</label>
              <span id="status-icon" class="hidden"></span>
              <em>패스워드는 숫자, 영어 조합 6자 이상 입력해야 합니다.</em>
            </div>
            <div class="email-save-checkbox">
              <input
                type="checkbox"
                name="emailSave"
                id="emailSave"
                class="input-checkbox sr-only"
              />
              <label for="emailSave" class="checkbox-label">이메일 저장</label>
            </div>
          </fieldset>
          <div class="buttons">
            <button type="submit" class="button login-button">로그인</button>
            <a href="/" class="button signup-button">회원가입</a>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
