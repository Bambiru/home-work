<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>이디야 - 로그인</title>
    <meta
      name="description"
      content="이디야 커피 브랜드 사이트 로그인 페이지"
    />
    <link rel="icon" href="./favicon/favicon.svg" />
    <!-- 웹폰트 -->
    <link
      href="//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/mission-02.css" />
  </head>
  <body>
    <!-- header -->
    <header class="header">
      <!-- LOGO -->
      <div class="header-inner">
        <h1 class="logo">
          <a href="#">
            <em class="sr-only">로고</em>
            <img src="./images/logo.svg" alt="이디야커피" />
          </a>
        </h1>
        <!-- nav -->
        <nav class="navigation">
          <ul class="navigation-list">
            <li><a href="#">이디야 디자인</a></li>
            <li class="is-active"><a href="#">로그인</a></li>
            <li><a href="#">회원가입</a></li>
            <li><a href="#">이디야 음료</a></li>
            <li><a href="#">이디야 뉴스</a></li>
            <li><a href="#">매장 찾기</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main class="main">
      <div class="main-inner">
        <div class="login-headline">
          <h1 class="login-title">로그인</h1>
          <p lang="en" class="greetings-en">Welcome, Ediya Coffee</p>
          <p class="greetings-ko">이디야커피에 오신 것을 환영합니다.</p>
        </div>
        <form action="/" method="post" class="login-form">
          <fieldset class="reset-box">
            <legend class="sr-only">회원 로그인 폼</legend>
            <div class="user-from user-email">
              <input
                type="email"
                name="userEmail"
                id="userEmail"
                required
                placeholder="yamoo9@euid.dev"
              />
              <label for="userEmail">이메일</label>
            </div>
            <div class="user-from user-password">
              <input
                type="password"
                name="userPassword"
                id="userPassword"
                required
                placeholder="숫자, 영어 조합 6자 이상"
              />
              <label for="userPassword">패스워드</label>
            </div>
            <div class="email-save-checkbox">
              <input type="checkbox" name="emailSave" id="emailSave" />
              <label for="emailSave">이메일 저장</label>
            </div>
          </fieldset>
          <div class="buttons">
            <button type="submit" class="button login-button">로그인</button>
            <a href="/" class="button signup-button">회원가입</a>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
