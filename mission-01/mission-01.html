<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mission-01</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./minireset.css" />
    <link rel="stylesheet" href="./mission-01.css" />
  </head>
  <body>
    <main class="container">
      <article class="card card-link-wide">
        <h2 class="card-logo">
          <img src="./images/logo01.png" alt="오뚜기" />
        </h2>
        <p class="card-title">따뜻한 차 향기</p>
        <img class="product-img" src="./images/product01.png" alt="꿀 생강차" />
        <a href="/" class="purchase-btn" aria-label="꿀 생강차 구매하기">
          <span class="icon-angle-right"></span>
        </a>
      </article>
      <article class="card card-link-normal">
        <h2 class="card-logo">
          <img src="./images/logo02.png" alt="카밀" />
        </h2>
        <p class="card-title">핸드크림 모음</p>
        <img
          class="product-img"
          src="./images/product02.png"
          alt="카밀 핸드크림"
        />
        <a href="/" class="purchase-btn" aria-label="카밀 핸드크림 구매하기">
          <span class="icon-angle-right"></span>
        </a>
      </article>
      <article class="card card-link-normal">
        <h2 class="card-logo">
          <img src="./images/logo03.png" alt="곰곰" />
        </h2>
        <p class="card-title">고소한 보리차</p>
        <img class="product-img" src="./images/product03.png" alt="보리차" />
        <a href="/" class="purchase-btn" aria-label="보리차 구매하기">
          <span class="icon-angle-right"></span>
        </a>
      </article>
    </main>
  </body>
</html>
